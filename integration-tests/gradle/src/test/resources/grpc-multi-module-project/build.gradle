buildscript {

    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }

}

apply plugin: 'java'

group = 'com.quarkus.demo'
version = '1.0'


subprojects {

    apply plugin: 'java'

    test {
        dependsOn 'cleanTest'
        useJUnitPlatform()
        forkEvery 1
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {

        implementation 'io.quarkus:quarkus-resteasy'

        testImplementation 'io.quarkus:quarkus-junit5'

        implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")

    }
}
